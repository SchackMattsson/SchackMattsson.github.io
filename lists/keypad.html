<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
    <style>
        ul
        {
            list-style-type: none;
            clear: left;
        }
        li
        {
            background-color: greenyellow;
            color: whitesmoke;
            border: 1px dotted red;
            float: left;
            margin: 10px;
            padding: 5px;
        }
        li:hover
        {
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <ul>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
