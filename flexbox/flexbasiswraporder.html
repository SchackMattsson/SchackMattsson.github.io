
!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Basis Wrap Order Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
    }

    .header, .footer {
      flex-basis: 100%;
      background-color: red;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }

    .main {
      flex-basis: 0;
      flex-grow: 3;
      order: 2;
      background-color: rgb(184, 237, 255);
      text-align: center;
    }

    .aside {
      flex-basis: 0;
      flex-grow: 1;
      background-color: #d3d3d3;
      text-align: center;
    
    }

    .aside-1 {
      order: 1;
      background-color: yellow;
    }

    .aside-2 {
      order: 3;
      background-color: rgb(255, 200, 209);
    }

    .footer {
      order: 4;
      background-color: rgb(155, 255, 155);
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="header">Header</div>
    <div class="main">
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dignissimos quisquam itaque molestiae beatae error perspiciatis corporis sit hic! Sunt neque ut distinctio officiis alias esse ipsa, porro expedita amet dicta?</p>
    </div>
    <div class="footer">Footer</div>
    <div class="aside aside-1">Aside 1</div>
    <div class="aside aside-2">Aside 2</div>
  </div>
</body>
</html>
