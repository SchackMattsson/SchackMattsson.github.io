
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href= "icons8-cookie-32.png">
    <style>
        body{
            background-color: rgba(189, 92, 2, 0.925)
        }
        #main{
            display: flex;
            flex-direction: column;
        }
        ul{
            display: flex; 
            flex-direction: row;
            list-style: none;
            justify-content: space-between;
            padding: 10px; 
            margin: 10px;
            gap: 10px;
        }

        .second{
            background: no-repeat url("croissants.jpg");
            background-size: 100% 100%;
            height: 340px;
            color: white;
            font-size: 2em;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }

        li{
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            text-align: center;
            padding: 10px; 
        }

        .huvud{
            display: flex;
            justify-content: space-between;
            align-items: center; 
        }
        
        @media screen and (min-width: 550px) {
            
        }
    </style>
</head>
<body>
    <div id="main">
    <div class="huvud">
        <ul>
            <li>MENU <ion-icon name="menu-outline" style="color: rgb(141, 41, 41);"></ion-icon></li>
            <li>NEWS <ion-icon name="newspaper" style="color: rgb(1, 1, 150);"></ion-icon></li>
            <li>ABOUT <ion-icon name="receipt-outline" style="color: rgb(36, 163, 36);"></ion-icon></li>
            <li>CONTACT <ion-icon name="person-outline" style="color: rgb(146, 148, 29);"></ion-icon></li>
        </ul>
        <img src="logo.png" alt="logo">
    </div>
    <div class="second">
        <h2>Olles Bakery</h2>
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
