<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            padding: 0px;
            margin: 0px;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            text-align: center;

        }
       
        .odd{
            flex: 10%;
            background-color: yellow;
            margin: 1px;
            border: solid black 2px;
            border-radius: 3px;
            height: 50px;

        }
        .even{
            flex: 20%;
            height: 50px;
            border: solid black 2px;
            background-color: yellow;
            margin: 1px;
            border-radius: 3px;
        }
        .second, .five, .eight{
            flex: 40%;
            height: 50px;
            border: solid black 2px;
            background-color: yellow;
            border-radius: 3px;
            margin: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="odd"><h1>1</h1></div>
        <div class="even second"><h1>2</h1></div>
        <div class="odd"><h1>3</h1></div>
        <div class="even"><h1>4</h1></div>
        <div class="odd five"><h1>5</h1></div>
        <div class="even"><h1>6</h1></div>
        <div class="odd"><h1>7</h1></div>
        <div class="even eight"><h1>8</h1></div>
        <div class="odd"><h1>9</h1></div>
        <div class="even"><h1>10</h1></div>
    </div>
</body>
</html>
