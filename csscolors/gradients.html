<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            height: 25px;
            width: 200px;
        }
        .a{
            background-color: rgb(95, 182, 210);
            background-image: linear-gradient(rgb(95, 182, 210),whitesmoke)
        }
        .b{
            background-color: rgb(52, 123, 152);
            background-image: linear-gradient(to left, rgb(52, 123, 152),whitesmoke)
        }
        .c{
            background-color: rgb(2, 71, 154);
            color: whitesmoke;
            background-image: linear-gradient(to left, rgb(2, 71, 154),black)
        }
        .d{
            background-color: rgb(20, 50, 90);
            color: whitesmoke;
            background-image: linear-gradient(rgb(20, 50, 90),black);
        }
    </style>
    
</head>
<body>
    <p class="a">First</p>
    <p class="b">Second</p>
    <p class="c">Third</p>
    <p class="d">Fourth</p>
</body>
</html>
