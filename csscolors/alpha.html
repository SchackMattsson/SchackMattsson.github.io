<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            height: 25px;
            width: 200px;
        }
        .a{
            background-color: rgba(95, 182, 210, 0.5);
        }
        .b{
            background-color: rgba(52, 123, 152, 0.5);
        }
        .c{
            background-color: rgba(2, 71, 154, 0.5);
            color: whitesmoke;
        }
        .d{
            background-color: rgba(20, 50, 90, 0.5);
            color: whitesmoke;
        }
    </style>
    
</head>
<body>
    <p class="a">First</p>
    <p class="b">Second</p>
    <p class="c">Third</p>
    <p class="d">Fourth</p>
</body>
</html>
