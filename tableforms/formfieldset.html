<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formfieldsetstyle.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form with fieldset</h1>
<form>
    <fieldset>
    <legend>Login</legend>
    <label for="Username">Username:</label>
    <input type="text" name="Username" required> 
    <br>
    <label for="Password">Password:</label> 
    <input type="password" name="password" required>
    </fieldset>
    <fieldset>
        <legend>Gender</legend>
        <label>Male
            <input type="radio" value="Gender" checked><br>
        </label>
        <label>Female
            <input type="radio" value="Gender" checked>
        </label>
    </fieldset>
    <fieldset>
        <legend>Programming Skill</legend>
            <label>Java
                <input type="checkbox" value="Java"><br>
            </label>
            <label>C++
                <input type="checkbox" value="C++"><br>
            </label>
            <label>C#
                <input type="checkbox" value="C#">
            </label>
    </fieldset>
    <fieldset>
        <legend>Fruit</legend>
        <label for="Fruits">Choose a fruit</label>
        <select name="fruit" id="fruit">
            <option value="Banaana">Banana</option>
            <option value="Appple">Apple</option>
            <option value="yes">Something fun</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Comment</legend>
        <textarea name="Comment" cols="30" rows="10">Enter comment here...</textarea>
    </fieldset>
    <fieldset>
        <input type="submit" value="Send!">
    </fieldset>
</form>  
</body>
</html>
