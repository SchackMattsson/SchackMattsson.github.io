<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="tabletbodystyle.css" type="text/css" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabell med thead tbody och tfoot</h1>
    <table>
        <caption>Fruits</caption>
        <thead>
        <tr>
            <th>S.N</th>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>1</th>
            <th>Apple</th>
            <th>2</th>
        </tr>
        <tr>
            <th>2</th>
            <th>Mango</th>
            <th>2</th>
        </tr>
            <th>3</th>
            <th>Orange</th>
            <th>1</th>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="2">Total</th>
            <th>5</th>
        </tr>
        </tfoot>
    </table>
</body>
</html>
