<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="tabletbodystyle.css" type="text/css" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabell med thead tbody och tfoot</h1>
    <table>
        <caption>Fruits</caption>
        <tr>
            <th class="red">S.N</th>
            <th class="red">Item</th>
            <th class="red">Quantity</th>
        </tr>
        <tr>
            <th>1</th>
            <th>Apple</th>
            <th>2</th>
        </tr>
        <tr>
            <th>2</th>
            <th>Mango</th>
            <th>2</th>
        </tr>
            <th>3</th>
            <th>Orange</th>
            <th>1</th>
        </tr>
        <tr>
            <th colspan="2">Total</th>
            <th>5</th>

        </tr>
    </table>
</body>
</html>
