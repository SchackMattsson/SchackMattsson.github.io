<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dateOperations(){
            let todayDate = new Date();

            let currentYear = todayDate.getFullYear();
            let specificDate = new Date("August 30, " + currentYear);

            document.write("Andra datumet: " + specificDate +"<br>");

            let todaySeconds = todayDate.getSeconds();
            let todayMinutes = todayDate.getMinutes();
            let todayHours = todayDate.getHours();
            let todayDay = todayDate.getDay();
            let todayMonth = todayDate.getMonth();

            document.write("Sekunder:" + todaySeconds +"<br>")
            document.write("Minuter:" + todayMinutes +"<br>")
            document.write("Timmar:" + todayHours +"<br>")
            document.write("Dagar:" + todayDay +"<br>")
            document.write("Månader:" + todayMonth +"<br>")
            document.write("År:" + currentYear +"<br>")
            document.write("Tid" + ": " + todayHours + ":" + todayMinutes +":" + todaySeconds +"<br>")
            
            let endOfYearDate = new Date("December 31, " + currentYear);
            let daysToNewYear = Math.floor((endOfYearDate - todayDate) / (1000 * 60 * 60 * 24));

            document.write("Antal dagar till nytt år: " + daysToNewYear +"<br>");
        }
    </script>
</head>
<body>
<h1>Datum operationer</h1>
<script>
dateOperations();
</script>
</body>
</html>
