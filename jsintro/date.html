<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dateOperations(){
            let todayDate = new Date();

            let currentYear = todayDate.getFullYear();
            let specificDate = new Date("August 30, " + currentYear);

            document.write("<p>Andra datumet: " + specificDate + "</p>");

            let todaySeconds = todayDate.getSeconds();
            let todayMinutes = todayDate.getMinutes();
            let todayHours = todayDate.getHours();
            let todayDay = todayDate.getDay();
            let todayMonth = todayDate.getMonth();
            let todayYear = todayDate.getYear();

            document.write("Sekunder:" + todaySeconds)
            document.write("Minuter:" + todayMinutes)
            document.write("Timmar:" + todayHours)
            document.write("Dagar:" + todayDay)
            document.write("Månader:" + todayMonth)
            document.write("År:" + todayYear)
            document.write("Tid" + ": " + todayHours + ":" + todayMinutes +":" + todaySeconds)
            
            let endOfYearDate = new Date("December 31, " + currentYear);
            let daysToNewYear = Math.floor((endOfYearDate - todayDate) / (1000 * 60 * 60 * 24));

            document.write("<p>Antal dagar till nytt år: " + daysToNewYear + "</p>");
        }
    </script>
</head>
<body>
<h1>Datum operationer</h1>
<script>
    dateOperations();
</script>
</body>
</html>
